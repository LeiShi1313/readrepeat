# CPU-only version - use this if you don't have a GPU or don't want GPU acceleration
# Run with: docker compose -f docker-compose.cpu.yml up --build

services:
  # Chatterbox TTS Service (optional - for local TTS generation)
  chatterbox:
    image: travisvn/chatterbox-tts-api:cpu
    ports:
      - "14123:5123"
    environment:
      - USE_MULTILINGUAL_MODEL=true
    volumes:
      - chatterbox_voices:/app/voices
    restart: unless-stopped

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "13000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - CHATTERBOX_API_URL=http://chatterbox:5123
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - chatterbox
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/lessons').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Python Worker - CPU only
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.cpu
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://web:3000
      - POLL_INTERVAL=5
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8
      - WHISPER_MODEL=base
      - CHATTERBOX_API_URL=http://chatterbox:5123
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
      chatterbox:
        condition: service_started

volumes:
  data:
  chatterbox_voices:
