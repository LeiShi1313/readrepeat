# Development version with hot reloading
# Run with: docker compose -f docker-compose.dev.yml up --build

services:
  # Chatterbox TTS Service (optional - for local TTS generation)
  chatterbox:
    image: travisvn/chatterbox-tts-api:cpu
    ports:
      - "4123:5123"
    environment:
      - USE_MULTILINGUAL_MODEL=true
    volumes:
      - chatterbox_voices:/app/voices
    restart: unless-stopped

  # Next.js Web Application - Development mode with hot reload
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHATTERBOX_API_URL=http://chatterbox:5123
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - chatterbox

  # Python Worker - with auto-reload on file changes
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://web:3000
      - POLL_INTERVAL=5
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8
      - WHISPER_MODEL=base
      - CHATTERBOX_API_URL=http://chatterbox:5123
    volumes:
      - ./worker:/app
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - web
      - chatterbox

volumes:
  data:
  chatterbox_voices:
